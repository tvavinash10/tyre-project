<div class="user-auth">
    <div class="sign-up">
     <h1>User Signup</h1>
     <form #userSignUp="ngForm" class="common-form" >
       <input
         type="text"
         class="form-input"
         name="name"
         placeholder="Enter User Name"
         ngModel
       />
       <input
         type="text"
         class="form-input"
         name="email"
         placeholder="Enter User Email"
         ngModel
       /><input
       type="password"
       class="form-input"
       name="password"
       placeholder="Enter User Password"
       ngModel
     />
     <button class="form-button">Sign Up</button>
     <p>Already Have Account ? <a>Click Here</a></p>
     </form>
    </div>
